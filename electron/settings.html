<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paramètres</title>
  <link rel="stylesheet" href="./node_modules/furtive/css/furtive.min.css">
  <style>
    body {
      background-color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="p1">
    <h1 class="h3">Paramètres</h1>

    <form id="settings-form" action="#" class="my2">
      <label for="unit-code">Code unité (https://<strong>ups76-1</strong>.agateb.cnrs.fr)</label>
      <input type="text" id="unit-code" placeholder="Ex: ups76-1" autofocus>

      <label for="user-id">Identifiant utilisateur (/index.php?user_id=<strong>2529</strong>)</label>
      <input type="text" id="user-id" placeholder="Ex: 2529">

      <input type="checkbox" id="recap-on-start">
      <label for="recap-on-start">Démarrer sur la feuille mensuelle</label>

      <input type="submit" class="btn btn--blue" value="Sauvegarder">
    </form>
  </div>

  <script>
    const Store = require('electron-store')
    const store = new Store()

    const settingsForm = document.getElementById('settings-form')
    const unitInput    = document.getElementById('unit-code')
    const userInput    = document.getElementById('user-id')
    const recapOnStart = document.getElementById('recap-on-start')

    unitInput.value = store.get('unitCode') || ''
    userInput.value = store.get('userId') || ''
    recapOnStart.checked = !!store.get('recapOnStart')

    settingsForm.addEventListener('submit', event => {
      event.preventDefault()
      store.set('unitCode', unitInput.value.toLowerCase())
      store.set('userId', userInput.value)
      store.set('recapOnStart', recapOnStart.checked)
      window.close()
    })

    document.addEventListener('keydown', event => {
      if (event.key === 'Escape') {
        window.close()
      }
    })
  </script>
</body>
</html>
